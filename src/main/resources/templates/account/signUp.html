<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

    <title>NexEdu 온라인 교육 사이트</title>

    <link rel="stylesheet" href="/css/account.css">

    <style>
        .field-error-form {
            border-color: #dc3545;
            color: #dc3545;
            padding-left: 3px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-size: 12px;
            padding-left: 3px;
        }
    </style>

</head>
<body>
<div class="wrap">
    <div class="login">
        <h2>회원가입</h2>

        <form id="signUpForm" th:action="@{/user/signUp}" th:object="${userSignUpRequestDto}" method="POST"
              novalidate>

            <div class="row" style="margin-top: 10px;">
                <div class="signUp col-md-6 mb-3" style="">
                    <label for="realName" style="font-weight: bold;">이름</label>
                    <input type="text" th:field="*{realName}" th:errorclass="field-error-form" class="form-control"
                           id="realName" placeholder="이름" value="" name="realName" required>
                    <div class="field-error" th:errors="*{realName}">
                        이름 오류
                    </div>
                </div>
                <div class="signUp col-md-6 mb-3" style="margin-top: 10px;">
                    <label for="username" style="font-weight: bold;">아이디</label>
                    <input type="text" th:field="*{username}" th:errorclass="field-error-form" class="form-control"
                           id="username" placeholder="아이디" value="" name="username" required>
                    <div class="field-error" th:errors="*{username}">
                        아이디 오류
                    </div>
                </div>
                <div class="signUp col-md-6 mb-3" style="margin-top: 10px;">
                    <label for="nickname" style="font-weight: bold;">닉네임</label>
                    <input type="text" th:field="*{nickname}" th:errorclass="field-error-form" class="form-control"
                           id="nickname" placeholder="닉네임" value="" name="nickname" required>
                    <div class="field-error" th:errors="*{nickname}">
                        닉네임 오류
                    </div>
                </div>
            </div>

            <div class="signUp mb-3" style="margin-top: 10px;">
                <label for="password" style="font-weight: bold;">비밀번호</label>
                <input type="password" th:field="*{password}" th:errorclass="field-error-form" class="form-control"
                       id="password" placeholder="비밀번호" name="password" required>
                <div class="field-error" th:errors="*{password}">
                    비밀번호 오류
                </div>
            </div>

            <div class="signUp mb-3" style="margin-top: 10px;">
                <label for="email" style="font-weight: bold;">이메일</label>
                <input type="email" th:field="*{email}" th:errorclass="field-error-form" class="form-control"
                       id="email" placeholder="you@example.com" name="email" required>
                <div class="field-error" th:errors="*{email}">
                    이메일 오류
                </div>
            </div>
            <div class="mb-4" style="margin-top: 30px;"></div>
            <button class="signup-button" type="submit" id="btn-save">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
