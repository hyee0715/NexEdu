<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">
    <main role="main" class="container">
        <br><br>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h5 th:text="${lectureTitle}" style="margin-top: 10px; margin-bottom: 25px; color: gray;">강의 이름</h5>

                <h1 class="display-5 fw-bold">게시글 등록</h1>
                <br>
                <p class="col-md-8 fs-4">
                <div class="starter-template">
                    <form id="update-validate">
                        <input type="hidden" name="writerId" id="writerId" th:value="${userId}"/>
                        <input type="hidden" name="boardId" id="boardId" th:value="${board.id}"/>
                        <input type="hidden" name="lectureId" id="lectureId" th:value="${lectureId}"/>

                        <div class="form-group">
                            <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                            <div style="margin-top: 10px;">
                                <input type="text" class="form-control" id="title" th:value="${board.title}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
                            <div style="margin-top: 10px;">
                                <input type="text" class="form-control" id="writer" th:value="${nickname}" readonly/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                            <div style="margin-top: 10px;">
                                <textarea class="form-control" id="content" th:text="${board.content}"
                                          style="width: 100%; height: 15em; resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="btn_wrap text-center" style="margin-top: 20px;">
                            <a th:href="@{'/board/list/' + ${board.getLecture().id}}" class="btn btn-outline-secondary">돌아가기</a>
                            <button type="button" class="btn btn-outline-primary waves-effect waves-light"
                                    id="btn-update">저장하기
                            </button>
                        </div>
                    </form>
                </div>
                </p>
            </div>
        </div>
    </main>
</div> <!-- /container -->
<div th:replace="~{fragments/footer :: footer}"/>
<script src="/js/app/board.js"></script>

</body>
</html>
