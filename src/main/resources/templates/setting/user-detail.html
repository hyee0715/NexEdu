<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">NexEdu</a>

    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3 d-flex align-items-center text-white text-decoration-none"
               aria-expanded="false">
                <strong th:text="${user.getNickname()}">닉네임</strong>
            </a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/setting/userInfo">
                            <span data-feather="user" class="align-text-bottom"></span>
                            내 정보 수정
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setting/userPassword">
                            <span data-feather="lock" class="align-text-bottom"></span>
                            비밀 번호 변경
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setting/userList">
                            <span data-feather="layers" class="align-text-bottom"></span>
                            작성한 게시물
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/setting/withdrawal">
                            <span data-feather="slash" class="align-text-bottom"></span>
                            회원 탈퇴
                        </a>
                    </li>
                </ul>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"></div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <span data-feather="log-out" class="align-text-bottom"></span>
                            로그아웃
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <div class="d-flex flex-column flex-shrink-0 p-3">
                    <div class="input-form">
                        <br><br>
                        <h4 class="mb-3">내 정보 수정</h4>
                        <br>
                        <form th:action="@{/setting/user/update}" method="post" th:object="${userUpdateRequestDto}" novalidate>
                            <div style="margin-bottom: 15px;">
                                <input type="hidden" class="form-control" th:field="*{id}" th:readonly="readonly">

                                <div class="mb-3">
                                    <label for="realName">이름</label>
                                    <input type="text" th:field="*{realName}" th:errorclass="field-error-form" class="form-control"
                                           id="realName" name="realName" required>
                                    <div class="field-error" th:errors="*{realName}">
                                        이름 오류
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="username">아이디</label>
                                    <input type="text" class="form-control" id="username" th:field="${user.username}"
                                           th:readonly="readonly" style=" background-color: #E6E6E6;"
                                           onfocus="this.blur();"
                                           tabindex="-1">
                                </div>

                                <div class="mb-3">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" class="form-control" id="nickname" th:field="*{nickname}"
                                           th:errorclass="field-error-form" name="nickname" required>
                                    <div class="field-error" th:errors="*{nickname}">
                                        닉네임 오류
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password">비밀번호</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           th:errorclass="field-error-form" name="password" required>
                                    <div class="field-error" th:errors="*{password}">
                                        비밀번호 오류
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email">이메일</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:errorclass="field-error-form" name="nickname" required>
                                    <div class="field-error" th:errors="*{email}">
                                        이메일 오류
                                    </div>
                                </div>

                                <hr class="mb-4" style="margin-top: 30px;">
                                <button class="btn btn-primary btn-lg btn-block" type="submit"
                                        style="margin-top: 10px;">
                                    저장하기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

        crossorigin="anonymous"></script>
<script src="/js/app/dashboard.js"></script>
